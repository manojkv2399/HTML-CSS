<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:absolute</title>
    <style>
        div.relative{
            position: relative;
            border: 5px solid blue;
            width: 500px;
            height: 400px;  
            left: 100px;
        }
        div.absolute{
            padding: 5px;
            position: absolute;
            top: 80px;
            height: 150px;
            width: 100px;
            border: 2px solid green;
        }


    </style>
</head>
<body>
    <div class="relative">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Error ducimus, cum accusamus consectetur modi tenetur!
        <div class="absolute">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis voluptates hic necessitatibus 
        </div>
    </div>
</body>
</html>
