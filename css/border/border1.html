<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border1</title>
    <style>
        p{
            width: 400px;
        }
        .one{
            border-style: solid ;
        }

        .two{
            border-style: solid dotted;
        }

        .three{
            border-style: solid dotted double;
        }

        .four{
            border-style: solid dotted double dashed;
        }
    </style>
</head>
<body>
    <p class="one">1 border style</p>
    <p class="two">2 different border style</p>
    <p class="three">3 different border style</p>
    <p class="four">4 different border style</p>
</body>
</html>
