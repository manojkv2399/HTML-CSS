<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        div{
            border: 5px solid royalblue;
            background-color: gold;
            color: purple;
            font-size: x-large;
            font-weight: 400;
            font-style: italic;
            font-family:  Arial, sans-serif;
            width: 250px;
            height: 150px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <span>manoj</span>
        <span>Kumar</span>
        <span>IT</span>
        <span>Ban</span>
        <span>Mys</span>
    </div>
</body>
</html>
