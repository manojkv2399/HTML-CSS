<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin:inherit</title>
    <style>
        div{
            border: 2px solid black;
            width: 700px;
            margin-left: 150px;
        }

        .ex1{
             margin-left: inherit;
        }
        
    </style>
</head>
<body>
    <h2>margin:inherit</h2>
    <p class="ex2"  style=" border:  2px solid; width: 600px;">Let the left margin be inherited from the parent element:</p>

    <div>
        <p class="ex1">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum quam qui quis corporis ad repellendus optio molestiae vel officia labore inventore neque accusamus quae, nemo dolores dignissimos rerum animi beatae.
        </p>
    </div>
</body>
</html>
