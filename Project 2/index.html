<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="#">
                <div class="form_container">
                    <div class="from_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="from_control">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="from_control">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="from_control">
                        <label for="job_role">Job Role</label>
                       <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                       </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea name="address" id="address" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="from_control">
                        <label for="city">
                            city
                        </label>
                        <input type="city" id="city" name="city" placeholder="Enter city Name...">
                    </div>
                    <div class="from_control">
                        <label for="pin">
                            Pincode
                        </label>
                        <input type="number" id="pin" name="pin" placeholder="Enter PinCode Name...">
                    </div>
                    <div class="from_control">
                        <label for="date">
                            Date
                        </label>
                        <input type="date" id="date" name="date" value="2022-01-10">
                    </div>
                    <div class="from_control">
                        <label for="upload">
                            Upload Your CV
                        </label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
